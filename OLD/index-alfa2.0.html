<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Racing 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="gameContainer"></div>
    
    <div id="uiContainer">
        <div class="title">RETRO RACING 3D</div>
        <input type="text" id="roomId" placeholder="ID DA SALA">
        <button id="generateIdBtn">GERAR ID</button>
        <button id="copyIdBtn">COPIAR ID</button>
        <button id="customizeBtn">PERSONALIZAR CARRO</button>
        <button id="playBtn">JOGAR</button>
        <div id="status"></div>
    </div>
    
    <div id="gameInfo">
        <div>VOLTA: <span id="lapValue">0/3</span></div>
        <div>VELOCIDADE: <span id="speedValue">0</span> KM/H</div>
        <div>POSIÇÃO: <span id="positionValue">1°</span></div>
        <div>NITRO: <span id="nitroAmount">100%</span></div>
        <div class="status-bar"><div class="nitro-bar" id="nitroBar"></div></div>
    </div>
    
    <div class="controls-info">
        <div>CONTROLES:</div>
        <div>↑ - ACELERAR</div>
        <div>↓ - FREAR/RÉ</div>
        <div>← → - VIRAR</div>
        <div>ESPAÇO - NITRO</div>
    </div>
    
    <div id="loadingOverlay">
        <div class="loader"></div>
        <div id="loadingText">CARREGANDO...</div>
    </div>
    
    <div id="endGameScreen">
        <h2 id="endGameMessage"></h2>
        <div id="raceResults"></div>
        <button id="rematchBtn">PRÓXIMA CORRIDA</button>
        <button id="exitBtn">SAIR</button>
    </div>
    
    <div id="customizationScreen">
        <!-- Conteúdo da personalização -->
    </div>
    
    <div class="speed-effect" id="speedEffect"></div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
