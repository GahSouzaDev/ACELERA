<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Racing 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive, Arial, sans-serif;
            background: #000;
            color: #fff;
            image-rendering: pixelated;
        }
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        #uiContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            width: 300px;
            border: 3px solid #ff0;
        }

        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: #ff0;
            flex-direction: column;
            font-family: 'Press Start 2P', cursive;
        }

        #endGameScreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            padding: 30px;
            border: 4px solid #ff0;
            text-align: center;
            color: #fff;
            z-index: 300;
            display: none;
            width: 80%;
            max-width: 500px;
            font-family: 'Press Start 2P', cursive;
        }

        #gameInfo {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            border: 2px solid #f0f;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #ff0;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        button, input {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
        }

        button {
            background: #f00;
            color: #ff0;
            border: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            letter-spacing: 1px;
        }

        button:hover {
            background: #d00;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            background: #333;
            color: #ff0;
            border: 2px solid #ff0;
        }

        #customizationScreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            padding: 20px;
            border: 4px solid #ff0;
            z-index: 400;
            display: none;
            width: 80%;
            max-width: 600px;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
        }

        .car-option {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            text-align: center;
        }

        .car-option img {
            width: 100px;
            height: 60px;
            border: 2px solid #333;
        }

        .car-option.selected img {
            border-color: #ff0;
        }

        .color-picker {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border: 2px solid #333;
            cursor: pointer;
        }

        .color-option.selected {
            border-color: #ff0;
        }

        .upgrade-bar {
            margin: 10px 0;
        }

        .upgrade-bar label {
            display: block;
            margin-bottom: 5px;
        }

        .upgrade-bar input {
            width: 100%;
        }

        #carPreview {
            width: 200px;
            height: 120px;
            margin: 0 auto;
            background: #333;
            position: relative;
        }

        .smoke-particle {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.6;
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Variáveis globais
        let playerId = null;
        let players = {};
        let keys = {};
        let ws = null;
        let peerConnection = null;
        let dataChannel = null;
        let lastMoveSent = 0;
        let gameActive = false;
        let currentRoomId = null;
        let playerMoney = 1000;
        let carConfig = {
            model: 'car1',
            color: '#ff0000',

        };

        let positions = { 0: 1, 1: 1 };
        let raceFinished = false;
        let startTime = null;
        let finishTimes = {};
        let opponentTargetPosition = {};
        let opponentTargetRotation = {};
        let interpolationFactor = 0.2;
        let smokeParticles = [];
        let smokeTime = 0;

        // Three.js variables
        let scene, camera, renderer, carModels = {};
        let playerCar = null;
        const SERVER_URL = 'wss://heroic-hope-production-bbdc.up.railway.app';
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                {

                    username: 'd1a7f09155fb30285724a3a056ca2edf17956674aff12909ff133dcec42994b2614cdd0a380a1b65124def1e3d0208543050d14b77d1a7533f9da35893ee2ed9',

        // Inicializar Three.js
        function initThreeJS() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);
            scene.fog = new THREE.Fog(0x222222, 20, 100);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, -10);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('gameContainer').appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 15);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            createTrack();
            window.addEventListener('resize', onWindowResize, false);
            animate();
        }
        
        function createTrack() {
            const trackGeometry = new THREE.BoxGeometry(30, 0.5, 100);
            const trackMaterial = new THREE.MeshStandardMaterial({ color: 0x444444 });
            const track = new THREE.Mesh(trackGeometry, trackMaterial);
            track.position.y = -1;
            track.receiveShadow = true;
            scene.add(track);
            
            const grassGeometry = new THREE.BoxGeometry(100, 0.5, 140);
            const grassMaterial = new THREE.MeshStandardMaterial({ color: 0x226622 });
            const grass = new THREE.Mesh(grassGeometry, grassMaterial);
            grass.position.y = -1.1;
            grass.receiveShadow = true;
            scene.add(grass);
            
            const lineMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
            for (let i = -40; i <= 40; i += 10) {
                const lineGeometry = new THREE.BoxGeometry(1, 0.1, 3);
                const line = new THREE.Mesh(lineGeometry, lineMaterial);
                line.position.z = i;
                line.position.y = -0.75;
                line.receiveShadow = true;
                scene.add(line);
            }
            
            const obstacleMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            for (let i = 0; i < 5; i++) {
                const obstacleGeometry = new THREE.BoxGeometry(2, 1, 1);
                const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
                obstacle.position.set(
                    (Math.random() - 0.5) * 20,
                    0,
                    (Math.random() - 0.5) * 80
                );
                obstacle.castShadow = true;
                scene.add(obstacle);
            }
        }
        
        function createCarModel(config) {
            const car = new THREE.Group();
            
            // Carroceria
            const bodyGeometry = new THREE.BoxGeometry(2, 0.8, 4);
            const bodyMaterial = new THREE.MeshStandardMaterial({ 
                color: new THREE.Color(config.color),
                roughness: 0.7,
                metalness: 0.3
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.4;
            body.castShadow = true;
            car.add(body);
            
            // Cabine
            const cabinGeometry = new THREE.BoxGeometry(1.5, 0.7, 1.5);
            const cabinMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const cabin = new THREE.Mesh(cabinGeometry, cabinMaterial);
            cabin.position.set(0, 0.9, 0.5);
            cabin.castShadow = true;
            car.add(cabin);
            
            // Rodas
            const wheelGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.3, 16);
            wheelGeometry.rotateZ(Math.PI / 2);
            const wheelMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x111111,
                roughness: 0.8,
                metalness: 0.2
            });
            
            // Posições das rodas: [frente-esquerda, frente-direita, trás-esquerda, trás-direita]
            const wheelPositions = [
                { x: -1.2, z: -1.5, front: true },
                { x: 1.2, z: -1.5, front: true },
                { x: -1.2, z: 1.5, front: false },
                { x: 1.2, z: 1.5, front: false }
            ];
            
            const wheels = [];
            wheelPositions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.position.set(pos.x, 0.3, pos.z);
                wheel.castShadow = true;
                car.add(wheel);
                wheels.push({
                    mesh: wheel,
                    front: pos.front,
                    originalPosition: { x: pos.x, z: pos.z }
                });
            });
            
            // Adicionar propriedades para controle das rodas
            car.wheels = wheels;
            car.steerAngle = 0;
            car.wheelRotation = 0;
            
            return car;
        }
        
        function updateCarWheels(car, rotation, speed) {
            // Atualizar rotação das rodas
            car.wheelRotation += speed * 0.5;
            
            // Atualizar direção das rodas dianteiras
            car.steerAngle = rotation * 0.5;
            
            car.wheels.forEach(wheel => {
                if (wheel.front) {
                    // Rodas dianteiras - direção
                    wheel.mesh.rotation.y = car.steerAngle;
                }
                // Todas as rodas - rotação
                wheel.mesh.rotation.x = car.wheelRotation;
            });
        }
        
        function createSmoke(x, z, rotation) {
            const smoke = new THREE.Group();
            const particleCount = 5;
            const size = 0.3;
            
            for (let i = 0; i < particleCount; i++) {
                const particleGeometry = new THREE.SphereGeometry(size, 8, 8);
                const particleMaterial = new THREE.MeshBasicMaterial({
                    color: 0xaaaaaa,
                    transparent: true,
                    opacity: 0.6
                });
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                
                // Posicionar em um círculo
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 0.5;
                particle.position.set(
                    Math.cos(angle) * radius,
                    Math.random() * 0.5,
                    Math.sin(angle) * radius
                );
                
                smoke.add(particle);
            }
            
            // Posicionar atrás do carro
            const offset = new THREE.Vector3(0, 0.5, 1.5);
            offset.applyAxisAngle(new THREE.Vector3(0, 1, 0), rotation);
            
            smoke.position.set(x + offset.x, 0, z + offset.z);
            smoke.userData = {
                life: 1.0,
                velocity: new THREE.Vector3(
                    (Math.random() - 0.5) * 0.1,
                    Math.random() * 0.1 + 0.1,
                    (Math.random() - 0.5) * 0.1
                )
            };
            
            scene.add(smoke);
            smokeParticles.push(smoke);
        }
        
        function updateSmoke(delta) {
            for (let i = smokeParticles.length - 1; i >= 0; i--) {
                const smoke = smokeParticles[i];
                smoke.userData.life -= delta * 0.5;
                
                if (smoke.userData.life <= 0) {
                    scene.remove(smoke);
                    smokeParticles.splice(i, 1);
                    continue;
                }
                
                // Atualizar posição
                smoke.position.x += smoke.userData.velocity.x;
                smoke.position.y += smoke.userData.velocity.y;
                smoke.position.z += smoke.userData.velocity.z;
                
                // Atualizar escala e opacidade
                const scale = 1 + (1 - smoke.userData.life) * 2;
                smoke.scale.set(scale, scale, scale);
                
                smoke.children.forEach(particle => {
                    particle.material.opacity = smoke.userData.life * 0.6;
                });
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = 0.016; // Aproximadamente 60fps
            updateSmoke(delta);
            
            renderer.render(scene, camera);
            
            if (playerCar) {
                const cameraOffset = new THREE.Vector3(0, 3, -8);
                cameraOffset.applyQuaternion(playerCar.quaternion);
                camera.position.copy(playerCar.position).add(cameraOffset);
                camera.lookAt(playerCar.position);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            initThreeJS();
            loadCarConfig();
            
            const statusDiv = document.getElementById('status');
            const roomIdInput = document.getElementById('roomId');
            const endGameMessage = document.getElementById('endGameMessage');
            const rematchBtn = document.getElementById('rematchBtn');
            const exitBtn = document.getElementById('exitBtn');
            const raceResults = document.getElementById('raceResults');
            
            // Elementos de customização
            const engineSlider = document.getElementById('engineLevel');
            const engineLevelValue = document.getElementById('engineLevelValue');
            const tireSlider = document.getElementById('tireLevel');
            const tireLevelValue = document.getElementById('tireLevelValue');
            
            engineSlider.addEventListener('input', () => {
                engineLevelValue.textContent = engineSlider.value;
            });
            
            tireSlider.addEventListener('input', () => {
                tireLevelValue.textContent = tireSlider.value;
            });
            
            function updateStatus(message) {
                statusDiv.textContent = message;
            }
            
            function showEndGameScreen(message) {
                document.getElementById('endGameScreen').style.display = 'block';
                endGameMessage.textContent = message;
                
                let resultsHTML = '<h3>RESULTADOS:</h3>';
                Object.keys(finishTimes).sort((a, b) => finishTimes[a] - finishTimes[b]).forEach(playerId => {
                    const time = (finishTimes[playerId] / 1000).toFixed(2);
                    resultsHTML += `<p>JOGADOR ${parseInt(playerId) + 1}: ${time}S</p>`;
                });
                
                raceResults.innerHTML = resultsHTML;
            }
            
            function closeConnections() {
                if (dataChannel) {
                    dataChannel.close();
                    dataChannel = null;
                }
                if (peerConnection) {
                    peerConnection.close();
                    peerConnection = null;
                }
                if (ws) {
                    ws.close();
                    ws = null;
                }
            }
            
            window.joinRoom = function () {
                const roomId = roomIdInput.value.trim();
                if (!roomId) {
                    updateStatus('POR FAVOR, INSIRA UM ID DE SALA');
                    return;
                }
                
                currentRoomId = roomId;
                updateStatus('CONECTANDO AO SERVIDOR...');
                document.getElementById('loadingOverlay').style.display = 'flex';
                ws = new WebSocket(SERVER_URL);
                
                ws.onopen = () => {
                    updateStatus('AGUARDANDO OPONENTE...');
                    ws.send(JSON.stringify({ 
                        type: 'join', 
                        roomId,
                        carConfig: carConfig
                    }));
                };
                
                ws.onerror = (error) => {
                    updateStatus('ERRO NA CONEXÃO');
                    document.getElementById('loadingOverlay').style.display = 'none';
                };
                
                ws.onclose = (event) => {
                    updateStatus('CONEXÃO FECHADA');
                    document.getElementById('loadingOverlay').style.display = 'none';
                };
                
                ws.onmessage = async (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'start') {
                            playerId = data.playerId;
                            updateStatus(`VOCÊ É O JOGADOR ${playerId + 1}`);
                            initPeerConnection();
                            
                            if (playerId === 0) {
                                dataChannel = peerConnection.createDataChannel('game');
                                setupDataChannel();
                                const offer = await peerConnection.createOffer();
                                await peerConnection.setLocalDescription(offer);
                                ws.send(JSON.stringify({ type: 'offer', sdp: offer }));
                            }
                        } 
                        else if (data.type === 'offer') {
                            await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
                            const answer = await peerConnection.createAnswer();
                            await peerConnection.setLocalDescription(answer);
                            ws.send(JSON.stringify({ type: 'answer', sdp: answer }));
                        } 
                        else if (data.type === 'answer') {
                            await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
                        } 
                        else if (data.type === 'ice') {
                            await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                        } 
                        else if (data.type === 'error') {
                            updateStatus(`ERRO: ${data.message}`);
                            document.getElementById('loadingOverlay').style.display = 'none';
                        }
                    } catch (error) {
                        updateStatus('ERRO NO PROCESSAMENTO');
                        document.getElementById('loadingOverlay').style.display = 'none';
                    }
                };
            };
            
            function initPeerConnection() {
                peerConnection = new RTCPeerConnection(rtcConfig);
                
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        ws.send(JSON.stringify({ type: 'ice', candidate: event.candidate }));
                    }
                };
                
                peerConnection.oniceconnectionstatechange = () => {
                    const state = peerConnection.iceConnectionState;
                    updateStatus(`ESTADO: ${state}`);
                    
                    if (state === 'failed') {
                        updateStatus('FALHA NA CONEXÃO');
                        document.getElementById('loadingOverlay').style.display = 'none';
                    }
                };
                
                peerConnection.ondatachannel = (event) => {
                    dataChannel = event.channel;
                    setupDataChannel();
                };
            }
            
            function setupDataChannel() {
                dataChannel.onopen = () => {
                    updateStatus('CONEXÃO P2P ESTABELECIDA!');
                    startGame();
                };
                
                dataChannel.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'move') {
                            if (players[data.playerId]) {
                                opponentTargetPosition[data.playerId] = {
                                    x: data.position.x,
                                    z: data.position.z
                                };
                                opponentTargetRotation[data.playerId] = data.position.rotation;
                                players[data.playerId].x = data.position.x;
                                players[data.playerId].z = data.position.z;
                                players[data.playerId].rotation = data.position.rotation;
                                
                                // Atualizar rodas do oponente
                                if (carModels[`player${data.playerId}`]) {
                                    updateCarWheels(
                                        carModels[`player${data.playerId}`], 
                                        data.position.rotation,
                                        data.position.speed
                                    );
                                }
                            }
                        } 
                        else if (data.type === 'lap') {
                            laps[data.playerId] = data.lapCount;
                            positions[data.playerId] = data.position;
                            
                            if (playerId.toString() === data.playerId) {
                                document.getElementById('lapCounter').textContent = `VOLTA: ${data.lapCount}/3`;
                                document.getElementById('positionDisplay').textContent = `POSIÇÃO: ${data.position}°`;
                            }
                            
                            if (data.lapCount >= 3 && !raceFinished) {
                                finishTimes[data.playerId] = Date.now() - startTime;
                                raceFinished = true;
                                
                                if (data.playerId !== playerId) {
                                    showEndGameScreen(`JOGADOR ${parseInt(data.playerId) + 1} VENCEU!`);
                                }
                            }
                        } 
                        else if (data.type === 'raceOver') {
                            showEndGameScreen(`JOGADOR ${parseInt(data.winnerId) + 1} VENCEU!`);
                        } 
                        else if (data.type === 'restart') {
                            performGameRestart();
                        }
                    } catch (error) {
                        console.error('Erro no DataChannel:', error);
                    }
                };
            }
            
            function startGame() {
                players = {};
                laps = { 0: 0, 1: 0 };
                positions = { 0: 1, 1: 1 };
                raceFinished = false;
                startTime = Date.now();
                finishTimes = {};
                gameActive = true;
                opponentTargetPosition = {};
                opponentTargetRotation = {};
                smokeParticles = [];
                
                // Configurar jogador local
                players[playerId] = {
                    x: playerId === 0 ? -5 : 5,
                    z: 0,
                    rotation: 0,
                    speed: 0,
                    maxSpeed: 0.15 + (carConfig.engineLevel * 0.03),
                    acceleration: 0.003 + (carConfig.engineLevel * 0.001),
                    handling: 0.02 + (carConfig.tireLevel * 0.01),
                    nitro: 100,
                    lap: 0,
                    lastCheckpoint: 0
                };
                
                // Criar carro do jogador
                playerCar = createCarModel(carConfig);
                playerCar.position.set(players[playerId].x, 0, players[playerId].z);
                scene.add(playerCar);
                carModels[`player${playerId}`] = playerCar;
                
                // Criar carro do oponente
                const opponentId = playerId === 0 ? 1 : 0;
                const opponentPositionX = players[playerId].x + (playerId === 0 ? 10 : -10);
                const opponentCar = createCarModel(carConfig);
                opponentCar.position.set(opponentPositionX, 0, players[playerId].z);
                scene.add(opponentCar);
                carModels[`player${opponentId}`] = opponentCar;
                
                players[opponentId] = {
                    x: opponentPositionX,
                    z: players[playerId].z,
                    rotation: 0
                };
                
                opponentTargetPosition[opponentId] = { x: opponentPositionX, z: players[playerId].z };
                opponentTargetRotation[opponentId] = 0;
                
                document.getElementById('loadingOverlay').style.display = 'none';
                gameLoop();
            }
            
            function restartGame() {
                if (dataChannel && dataChannel.readyState === 'open') {
                    dataChannel.send(JSON.stringify({ type: 'restart' }));
                    performGameRestart();
                } else {
                    updateStatus('RECONECTANDO...');
                    joinRoom();
                }
            }
            
            function performGameRestart() {
                players = {};
                laps = { 0: 0, 1: 0 };
                positions = { 0: 1, 1: 1 };
                raceFinished = false;
                startTime = Date.now();
                finishTimes = {};
                gameActive = true;
                opponentTargetPosition = {};
                opponentTargetRotation = {};
                smokeParticles = [];
                
                // Reiniciar jogador local
                players[playerId] = {
                    x: playerId === 0 ? -5 : 5,
                    z: 0,
                    rotation: 0,
                    speed: 0,
                    maxSpeed: 0.15 + (carConfig.engineLevel * 0.03),
                    acceleration: 0.003 + (carConfig.engineLevel * 0.001),
                    handling: 0.02 + (carConfig.tireLevel * 0.01),
                    nitro: 100,
                    lap: 0,
                    lastCheckpoint: 0
                };
                
                playerCar.position.set(players[playerId].x, 0, players[playerId].z);
                playerCar.rotation.y = players[playerId].rotation;
                
                const opponentId = playerId === 0 ? 1 : 0;
                carModels[`player${opponentId}`].position.set(players[playerId].x + (playerId === 0 ? 10 : -10), 0, players[playerId].z);
                carModels[`player${opponentId}`].rotation.y = 0;
                
                players[opponentId] = {
                    x: players[playerId].x + (playerId === 0 ? 10 : -10),
                    z: players[playerId].z,
                    rotation: 0
                };
                
                opponentTargetPosition[opponentId] = { x: players[playerId].x + (playerId === 0 ? 10 : -10), z: players[playerId].z };
                opponentTargetRotation[opponentId] = 0;
                
                document.getElementById('endGameScreen').style.display = 'none';
                document.getElementById('lapCounter').textContent = 'VOLTA: 0/3';
                document.getElementById('positionDisplay').textContent = 'POSIÇÃO: 1°';
                document.getElementById('speedDisplay').textContent = 'VELOCIDADE: 0 KM/H';
                document.getElementById('nitroAmount').textContent = '100%';
            }
            
            document.addEventListener('keydown', (e) => {
                keys[e.code] = true;
            });
            
            document.addEventListener('keyup', (e) => {
                keys[e.code] = false;
            });
            
            rematchBtn.addEventListener('click', () => {
                restartGame();
            });
            
            exitBtn.addEventListener('click', () => {
                closeConnections();
                gameActive = false;
                document.getElementById('endGameScreen').style.display = 'none';
                updateStatus('PRONTO PARA JOGAR NOVAMENTE');
            });
            
            function gameLoop() {
                if (!gameActive || !players[playerId]) return;
                
                const player = players[playerId];
                
                // Controles
                if (keys['ArrowUp'] || keys['KeyW']) {
                    player.speed += player.acceleration;
                    if (player.speed > player.maxSpeed) player.speed = player.maxSpeed;
                    
                    // Criar fumaça ao acelerar
                    if (Math.random() < 0.3) {
                        createSmoke(player.x, player.z, player.rotation);
                    }
                }
                
                if (keys['ArrowDown'] || keys['KeyS']) {
                    player.speed -= player.acceleration * 0.7;
                    if (player.speed < -player.maxSpeed * 0.5) player.speed = -player.maxSpeed * 0.5;
                }
                
                if (keys['ArrowLeft'] || keys['KeyA']) {
                    player.rotation += player.handling * (player.speed > 0 ? 1 : -1);
                }
                
                if (keys['ArrowRight'] || keys['KeyD']) {
                    player.rotation -= player.handling * (player.speed > 0 ? 1 : -1);
                }
                
                if ((keys['Space'] || keys['ShiftLeft']) && player.nitro > 0) {
                    player.speed *= 1.5;
                    player.nitro -= 0.8;
                    document.getElementById('nitroAmount').textContent = `${Math.round(player.nitro)}%`;
                    
                    // Fumaça mais intensa ao usar nitro
                    if (Math.random() < 0.5) {
                        createSmoke(player.x, player.z, player.rotation);
                    }
                }
                
                // Atualizar posição
                player.x += Math.sin(player.rotation) * player.speed;
                player.z += Math.cos(player.rotation) * player.speed;
                
                // Atrito
                player.speed *= 0.97;
                if (Math.abs(player.speed) < 0.005) player.speed = 0;
                
                // Atualizar modelo 3D
                playerCar.position.set(player.x, 0, player.z);
                playerCar.rotation.y = player.rotation;
                
                // Atualizar rodas
                updateCarWheels(playerCar, player.rotation, player.speed);
                
                // Atualizar UI
                document.getElementById('speedDisplay').textContent = `VELOCIDADE: ${Math.abs(Math.round(player.speed * 500))} KM/H`;
                document.getElementById('nitroAmount').textContent = `${Math.round(player.nitro)}%`;
                
                // Verificar checkpoint
                if (player.z > 40 && player.lastCheckpoint === 0) {
                    player.lap++;
                    player.lastCheckpoint = 1;
                    
                    laps[playerId] = player.lap;
                    document.getElementById('lapCounter').textContent = `VOLTA: ${player.lap}/3`;
                    
                    if (dataChannel && dataChannel.readyState === 'open') {
                        dataChannel.send(JSON.stringify({ 
                            type: 'lap', 
                            playerId,
                            lapCount: player.lap,
                            position: positions[playerId]
                        }));
                    }
                    
                    if (player.lap >= 3 && !raceFinished) {
                        finishTimes[playerId] = Date.now() - startTime;
                        raceFinished = true;
                        
                        playerMoney += 500;
                        saveGameData();
                        
                        showEndGameScreen('VOCÊ VENCEU!');
                        
                        if (dataChannel && dataChannel.readyState === 'open') {
                            dataChannel.send(JSON.stringify({ 
                                type: 'raceOver', 
                                winnerId: playerId
                            }));
                        }
                    }
                } 
                else if (player.z < -40) {
                    player.lastCheckpoint = 0;
                }
                
                // Atualizar oponente com interpolação
                const opponentId = playerId === 0 ? 1 : 0;
                if (carModels[`player${opponentId}`] && opponentTargetPosition[opponentId]) {
                    const currentPos = carModels[`player${opponentId}`].position;
                    const targetPos = opponentTargetPosition[opponentId];
                    const targetRot = opponentTargetRotation[opponentId];
                    
                    currentPos.x += (targetPos.x - currentPos.x) * interpolationFactor;
                    currentPos.z += (targetPos.z - currentPos.z) * interpolationFactor;
                    
                    const currentRot = carModels[`player${opponentId}`].rotation.y;
                    let rotationDiff = targetRot - currentRot;
                    
                    // Normalizar diferença de rotação
                    if (rotationDiff > Math.PI) {
                        rotationDiff -= Math.PI * 2;
                    } else if (rotationDiff < -Math.PI) {
                        rotationDiff += Math.PI * 2;
                    }
                    
                    carModels[`player${opponentId}`].rotation.y += rotationDiff * interpolationFactor;
                }
                
                // Enviar posição
                const now = Date.now();
                if (now - lastMoveSent >= 16 && dataChannel && dataChannel.readyState === 'open') {
                    dataChannel.send(JSON.stringify({ 
                        type: 'move', 
                        playerId, 
                        position: {
                            x: player.x,
                            z: player.z,
                            rotation: player.rotation,
                            speed: player.speed
                        } 
                    }));
                    lastMoveSent = now;
                }
                
                requestAnimationFrame(gameLoop);
            }
            
            // Funções de customização
            function showCustomization() {
                document.getElementById('customizationScreen').style.display = 'block';
                
                // Selecionar o carro atual
                document.querySelectorAll('.car-option').forEach(option => {
                    option.classList.remove('selected');
                    if (option.querySelector('img').alt.toLowerCase().includes(carConfig.model)) {
                        option.classList.add('selected');
                    }
                });
                
                // Selecionar a cor atual
                document.querySelectorAll('.color-option').forEach(option => {
                    option.classList.remove('selected');
                    if (option.style.backgroundColor === carConfig.color) {
                        option.classList.add('selected');
                    }
                });
                
                // Configurar sliders
                engineSlider.value = carConfig.engineLevel;
                engineLevelValue.textContent = carConfig.engineLevel;
                tireSlider.value = carConfig.tireLevel;
                tireLevelValue.textContent = carConfig.tireLevel;
            }
            
            function selectCarModel(model) {
                carConfig.model = model;
                document.querySelectorAll('.car-option').forEach(option => {
                    option.classList.remove('selected');
                });
                event.currentTarget.classList.add('selected');
            }
            
            function selectColor(color) {
                carConfig.color = color;
                document.querySelectorAll('.color-option').forEach(option => {
                    option.classList.remove('selected');
                });
                event.currentTarget.classList.add('selected');
            }
            
            function saveCustomization() {
                carConfig.engineLevel = parseInt(engineSlider.value);
                carConfig.tireLevel = parseInt(tireSlider.value);
                saveCarConfig();
                document.getElementById('customizationScreen').style.display = 'none';
            }
            
            function loadCarConfig() {
                const savedConfig = localStorage.getItem('carConfig');
                if (savedConfig) {
                    carConfig = JSON.parse(savedConfig);
                }
            }
            
            function saveCarConfig() {
                localStorage.setItem('carConfig', JSON.stringify(carConfig));
            }
            
            // Funções utilitárias
            window.generateRandomId = function() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let id = '';
                for (let i = 0; i < 5; i++) {
                    id += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                roomIdInput.value = id;
                updateStatus('ID GERADO!');
            };
            
            document.getElementById('copyIdBtn').addEventListener('click', () => {
                roomIdInput.select();
                document.execCommand('copy');
                updateStatus('ID COPIADO!');
            });
        });
    </script>
